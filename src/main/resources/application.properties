spring.application.name=team

# TeamProject DB (My SQL)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/dapala?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234

# Hibernate (JPA)
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.hibernate.ddl-auto=update

# JPA ??
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/

# MyBatis settings
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.myapp.team
mybatis.configuration.map-underscore-to-camel-case=true

# MyBatis log
logging.level.org.mybatis=DEBUG
logging.level.com.myapp=DEBUG

# ?? ?? ?? ? ?? ?? ?? ??
file.upload-dir=./uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB